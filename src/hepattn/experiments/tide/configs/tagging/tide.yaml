name: TIDE_10M_250_40trk_F32_tagging_tide

data:
  targets:
    sudo:
      # Track paramaters in global frame
      - pt
      - eta
      - phi
      - theta
      - z0
      - d0
      - q
      - qopt
      # Track paramaters in the ROI frame
      - dtheta
      - deta
      - dphi
      - dz0
      # Vertex location in global frame
      - vx
      - vy
      - vz
      # Scaled fields for the regression
      - scaled_dz0
      - scaled_d0
      - scaled_qopt
      - scaled_dtheta
      - scaled_dphi
      # Pseudotrack specific fields
      - origin
      - bhad_pt
      - from_b
      - from_c
      - from_tau
      - from_other

    roi:
      - eta
      - phi
      - energy
      # Whether the ROI contains a b/c/tau/other
      - has_b
      - has_c
      - has_tau
      - has_other
      # Whether the ROI is marked as a b/c/tau/other
      - is_b
      - is_c
      - is_tau
      - is_other
      
    sudo_pix:
      - loc_x
      - loc_y
      - phi
      - theta
      - energy

    sudo_sct: []


model:
  model:
    class_path: hepattn.models.MaskFormer
    init_args:
      dim: &dim 256
      num_queries: 40
      use_attn_masks: true
      use_query_masks: false

      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: pix
                fields:
                  # Coordinates in global frame
                  - x
                  - y
                  - z
                  - s
                  - r
                  - theta
                  - phi
                  # Coordinates relative to ROI axis
                  - dtheta
                  - dphi
                  # ROI axis location in detector coords
                  - roi_theta
                  - roi_phi
                  - roi_z0
                  # Module global orientation
                  - mod_norm_x
                  - mod_norm_y
                  - mod_norm_z
                  - mod_norm_phi
                  - mod_norm_theta
                  # Module coordinates
                  - mod_x
                  - mod_y
                  - mod_z
                  - mod_r
                  - mod_theta
                  - mod_phi
                  # Pixel specific fields
                  - log_charge
                  - lshift
                  - log_charge_matrix
                  - pitches
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 81
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: pix
                    dim: *dim
                    fields:
                      - x
                      - y
                      - z
                      - r
                      - dtheta
                      - dphi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: sct
                fields:
                  # Coordinates in global frame
                  - x
                  - y
                  - z
                  - s
                  - r
                  - theta
                  - phi
                  # Coordinates relative to ROI axis
                  - dtheta
                  - dphi
                  # ROI axis location in detector coords
                  - roi_theta
                  - roi_phi
                  - roi_z0
                  # Module global orientation
                  - mod_norm_x
                  - mod_norm_y
                  - mod_norm_z
                  - mod_norm_phi
                  - mod_norm_theta
                  # Module coordinates
                  - mod_x
                  - mod_y
                  - mod_z
                  - mod_r
                  - mod_theta
                  - mod_phi
                  # SCT specific fields
                  - side
                  - width
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 25
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: sct
                    dim: *dim
                    fields:
                      - x
                      - y
                      - z
                      - r
                      - dtheta
                      - dphi

      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 4
          dim: *dim
          attn_type: torch

      num_decoder_layers: 4
      decoder_layer_config:
        dim: *dim
        mask_attention: true

      pooling:
        class_path: hepattn.models.pooling.Pooling
        init_args:
          input_object: query
          output_object: pool
          dim: *dim

      matcher:
        class_path: hepattn.models.matcher.Matcher
        init_args:
          default_solver: scipy
          adaptive_solver: false
          adaptive_check_interval: 1000

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: pred_valid
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  object_ce: 1.0
                costs:
                  object_ce: 100.0
                dim: *dim
                null_weight: 1.0
                mask_queries: false

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: pred_pix_assignment
                input_hit: pix
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  mask_ce: 100.0
                costs:
                  mask_ce: 100.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: pred_sct_assignment
                input_hit: sct
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  mask_ce: 50.0
                costs:
                  mask_ce: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectRegressionTask
              init_args:
                name: pred_regression
                input_object: query
                output_object: pred
                target_object: sudo
                dim: *dim
                loss_weight: 10.0
                cost_weight: 1.0
                fields:
                  - scaled_qopt
                  - scaled_dtheta
                  - scaled_dphi
                  - scaled_d0
                  - scaled_dz0
            
            - class_path: hepattn.models.task.ClassificationTask
              init_args:
                name: roi_tagging
                input_object: pool
                output_object: jet
                target_object: roi
                classes:
                  - is_b
                  - is_c
                  - is_tau
                  - is_other
                class_weights:
                  is_b: 7.41
                  is_c: 5.71
                  is_tau: 83.33
                  is_other: 1.47
                dim: *dim
                loss_weight: 10.0
                multilabel: false
                permute_loss: false
